apiVersion: v1
kind: Secret
metadata:
  name: appsecrets
data:
  user: {{.Values.user | b64enc}}
  name: {{.Values.name | b64enc}}
  password: {{.Values.password | b64enc}}
  host: {{.Values.host | b64enc }}
  access_key: {{.Values.access_key | b64enc}}
  secret_key: {{.Values.secret_key | b64enc}}
  bucket: {{.Values.bucket | b64enc}}